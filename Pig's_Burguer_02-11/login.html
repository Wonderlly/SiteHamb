<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estiloLOGIN.css">
    <link rel="icon" href="imagens/icon.png" type="image/x-icon">
    <title>Fazer Login</title>
</head>
<body>
    <log-component></log-component>
    <header-component></header-component>

    <div id="container">
        <div id="logBox">
            <div id="loginContainer">
                <div class="label">
                    <h1>Fa√ßa seu Login</h1>
                </div>
                <div class="label">
                    <h2>E-mail</h2>
                </div>
                <div class="inputs">
                    <input type="email" required placeholder="E-mail">
                </div>
                <div class="label">
                    <h2>Senha</h2>
                </div>
                <div class="inputs">
                    <input type="password" required placeholder="Senha">
                </div>
                <div class="inputs">
                    <button id="buttonCONFIRMAR">Confirmar</button>
                </div>
                
            </div>
        </div>

        <div id="if">
            <h4>Ou</h4>
        </div>


        <div id="regBox">
            <div id="regContainer">
                <div class="label">
                    <h1>Registre-se</h1>
                </div>
                <div class="label">
                    <h2>E-mail</h2>
                </div>
                <div class="inputs">
                    <input type="email" required placeholder="E-mail">
                </div>
                <div class="label">
                    <h2>Senha</h2>
                </div>
                <div class="inputs">
                    <input type="password" required placeholder="Senha">
                </div>
                <div class="inputs">
                    <input type="password" required placeholder="Confirmar Senha">
                </div>
                <div class="inputs">
                    <button id="buttonCONFIRMAR">Confirmar</button>
                </div>
                
            </div>
        </div>
    </div>
    <img src="imagens/porcoslogin.png" class="porcoslogin" alt="">
    <footer-component></footer-component>
    <script src="js/allpages.js"></script>
</body>
</html>
